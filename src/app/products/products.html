<div class="p-3">
    <div class="card-body">
        <h3 class="card-title">Products Component</h3>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            @if(products){
                <tbody>
                    @for (product of products; track product) {
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price | currency }}</td>
                       </tr>
                    }
            </tbody>
            }@else {
                <tbody>
                    <tr>
                        <td colspan="3">No products available.</td>
                    </tr>
                </tbody>
            }
        </table>
    </div>
</div>
